        <h1>CONTACT US</h1>
      </div>
      <h3 class="text-left">Lets Get Started...</h3>
      <form action="?" method="post">

        <input type="text" name="name" value="" class="form-control" placeholder="Name">
        <input type="text" name="email" value="" class="form-control" aria-describedby="emailHelp" placeholder="Email Address">
        <small id="emailHelp" class="form-text text-muted">We will never share your email with anyone</small>
        <textarea name="message" rows="8" cols="80" placeholder="Tell us about your property needs so we can best assist you."></textarea>
        <div class="form-group form-check text-left">
          <input id="checkbox-input"class="form-check-input" type="checkbox" name="mailing-list" value="mailing-list" checked>
          <label class="form-check-label" for="mail-checkbox">Subscribe to our email list for updates, promotions, and more.</label>
        </div>
        <div class="g-recaptcha" data-sitekey="6LcmtL8UAAAAABLJGprW6lmNW7zYCMn-J8Ky5-SQ"></div>
        <br/>
        <input type="button" name="btn-submit" value="Send" class="button">
      </form>
